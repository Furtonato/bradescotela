<VirtualHost *:80>
    ServerName localhost

    # Define o diretório 'public' como a raiz do documento
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Garante que o .htaccess seja processado
        AllowOverride All
        # Permite que o index.php da pasta 'public' seja o arquivo de índice
        DirectoryIndex index.php
        Require all granted
    </Directory>

    # Log de erros
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>